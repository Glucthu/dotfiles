# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

monitor=,preferred,auto,auto

input {
    kb_layout = latam
    numlock_by_default = true
    repeat_rate = 40
    repeat_delay = 325

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

